<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>MEME GENERATOR</h1>
    </header>
    <main>
      <section>
        <span>Texto: </span>
        <input id="text-input" type="text" maxlength="60" />
      </section>
      <br />

      <section>
        <span>Arquivo: </span>
        <input type="file" id="meme-insert" />
      </section>
      <br />

      <section id="meme-image-container">
        <p id="meme-text"></p>
        <img src="" alt="" id="meme-image" />
      </section>
      <br />

      <section id="botoes">
        <p>Bordar Customizada:</p>
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
      </section>
      <br />

      <section>
        <p>Memes pr√© prontos</p>
        <div id="memes">
          <img src="imgs/meme1.png" alt="img meme 1" id="meme-1" />
          <img src="imgs/meme2.png" alt="img meme 2" id="meme-2" />
          <img src="imgs/meme3.png" alt="img meme 3" id="meme-3" />
          <img src="imgs/meme4.png" alt="img meme 4" id="meme-4" />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
